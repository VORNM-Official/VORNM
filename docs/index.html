<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <title>Анонимный мессенджер VORNM</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Purple color palette */
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #a78bfa;
            --secondary: #c084fc;
            --accent: #e9d5ff;
            --dark: #1e1b4b;
            --dark-alt: #312e81;
            --text: #f8fafc;
            --text-muted: #cbd5e1;
            --bg: #0f0a1f;
            --bg-card: #1e1b4b;
            --bg-card-hover: #312e81;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--dark);
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Кнопка мессенджера */
        .messenger-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem 3.5rem;
            border-radius: 16px;
            font-size: 1.8rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .messenger-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(124, 58, 237, 0.5);
        }

        .messenger-btn:active {
            transform: translateY(-2px);
        }

        /* Анимация пульсации */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(124, 58, 237, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(124, 58, 237, 0);
            }
        }

        .messenger-btn {
            animation: pulse 2s infinite;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            padding: 1.5rem 1rem;
            text-align: center;
            border-top: 1px solid rgba(124, 58, 237, 0.3);
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .company-name {
            color: var(--primary-light);
            font-weight: bold;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .messenger-btn {
                padding: 1.3rem 2.5rem;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }
            
            .messenger-btn {
                padding: 1.2rem 2rem;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">АНОНИМНЫЙ МЕССЕНДЖЕР VORNM</div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- 
            ВНИМАНИЕ: Чтобы изменить адрес сайта, замените URL ниже
            Текущая ссылка: https://web.vornm.app/
            Замените на нужный вам адрес
        -->
        <a href="https://web.vornm.app/" class="messenger-btn" target="_blank">
            Зайти в мессенджер
        </a>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">
            <span class="company-name">VORN Corporation</span> © 2026. Все права защищены.
        </p>
    </footer>
</body>
</html>
